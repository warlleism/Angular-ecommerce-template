<section class="content">

  <div class="card1" *ngFor="let item of produtos" >
    <a routerLink="/vendas/{{item.id}}">
      <div class="card" style="width: 18rem;">
        <img src="{{item.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.nome}}</h5>
          <h4>{{item.preco}}</h4>
        </div>
      </div>
    </a>
    <a routerLink="/vendas/{{item.id}}" class="btn btn-primary">Comprar</a>
  </div>

</section>
